server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 600MB
      max-request-size: 600MB
  data:
    mongodb:
      uri: mongodb://localhost:27017/videodb

app:
  video:
    upload-dir: videos
    max-size-bytes: 524288000 # 500MB

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,prometheus"
  endpoint:
    health:
      show-details: "never"

  